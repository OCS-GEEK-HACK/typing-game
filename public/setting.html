<html>
  <head>
    <title>タイピングゲーム</title>
    <link rel="stylesheet" href="./stylesheets/setting.css" />

    <script type="module" src="./javascripts/main.js"></script>
  </head>

  <body>
    <div data-screen="setting">
      <h2 class="setting-item">設定</h2>
      <div class="volume-control">
        <p class="item-name">Volume</p>
        <input
          type="range"
          id="volume"
          name="volume"
          min="0"
          max="100"
          value="90"
          step="2"
        />
      </div>
      <div class="volume-control">
        <p class="item-Name">BGM</p>
        <input
          type="range"
          id="BGM"
          name="BGM"
          min="0"
          max="100"
          value="90"
          step="2"
        />
      </div>
      <div class="volume-control">
        <p class="item-Name">SE</p>
        <input
          type="range"
          id="SE"
          name="SE"
          min="0"
          max="100"
          value="90"
          step="2"
        />
      </div>
    </div>
  </body>
</html>
