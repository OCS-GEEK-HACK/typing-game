<html>
  <head>
    <title>タイピングゲーム</title>
    <link rel="stylesheet" href="./stylesheets/setting.css" />

    <script type="module" src="./javascripts/main.js"></script>
  </head>

  <body>
    <h2>設定</h2>
    <p>Volume</p>
    <p>BGM</p>
    <p>SE</p>

    <div>
      <input type="range" id="volume" name="volume" min="0" max="11" />
    </div>

    <div>
      <input
        type="range"
        id="BGM"
        name="BGM"
        min="0"
        max="100"
        value="90"
        step="10"
      />
    </div>

    <div>
      <input
        type="range"
        id="SE"
        name="BGM"
        min="0"
        max="100"
        value="90"
        step="10"
      />
    </div>
  </body>
</html>
