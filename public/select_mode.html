<html>
  <head>
    <title>タイピングゲーム</title>
    <link rel="stylesheet" href="./stylesheets/select_mode.css" />
    <script type="module" src="/javascripts/main.js"></script>
  </head>

  <body>
    <h1>難易度</h1>

    <fieldset class="Box">
      <div>
        <input
          type="radio"
          class="button"
          id="low"
          name="drone"
          value="low"
          checked
        />
        <label for="low">低</label>
      </div>

      <div>
        <input
          type="radio"
          class="button"
          id="middle"
          name="drone"
          value="middle"
        />
        <label for="middle">中</label>
      </div>

      <div>
        <input
          type="radio"
          class="button"
          id="high"
          name="drone"
          value="high"
        />
        <label for="high">高</label>
      </div>
    </fieldset>

    <h1>モード選択</h1>

    <div class="mode_button">
      <input class="styled" type="button" value="IT用語のタイピング" />
    </div>

    <div class="mode_button2">
      <input class="styled" type="button" value="ノーマルタイピング" />
    </div>
  </body>
</html>
