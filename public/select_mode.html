<html>
  <head>
    <title>タイピングゲーム</title>
    <link rel="stylesheet" href="./stylesheets/select_mode.css" />
    <script type="module" src="/javascripts/main.js"></script>
  </head>

  <body>
<div data-screen="select-mode">
      <h1>難易度</h1>
      <fieldset class="radio-group">
        <div>
          <input
            type="radio"
            class="button"
            id="low"
            name="drone"
            value="low"
            checked
          />
          <label for="low">低</label>
        </div>
        <div>
          <input
            type="radio"
            class="button"
            id="middle"
            name="drone"
            value="middle"
          />
          <label for="middle">中</label>
        </div>
        <div>
          <input
            type="radio"
            class="button"
            id="high"
            name="drone"
            value="high"
          />
          <label for="high">高</label>
        </div>
      </fieldset>
      <h1>モード選択</h1>
      <div class="mode-button">
        <button class="it-button" type="button">IT用語のタイピング</button>
      </div>
      <div class="mode-button">
        <button class="normal-button" type="button">ノーマルタイピング</button>
      </div>
    </div>
  </body>
</html>
