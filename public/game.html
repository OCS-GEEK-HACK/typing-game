<html>
  <head>
    <title>タイピングゲーム</title>
    <link rel="stylesheet" href="/stylesheets/game.css" />
    <script type="module" src="/javascripts/main.js"></script>
  </head>

  <body>
    <div data-screen="game">
      <div class="game-header">
        <div class="point">100,000pt</div>
        <div class="timer">0:00</div>
      </div>
      <div class="game-body">
        <div class="typing">
          <div class="arrow_box">
            <div class="textline">
              <p class="word_L">ディレクト</p>
              <p class="word_R">リトラバーサル</p>
            </div>
            <div class="textline">
              <p class="word_roman_L">DELIREKUTORITO</p>
              <p class="word_roman_R">RITORABA-SARU</p>
            </div>
          </div>
          <br /><br /><br />
        </div>
        <div class="character">
          <img class="zunda" src="/images/zunda_happy.png" alt="ずんだ" />
        </div>
      </div>
    </div>
  </body>
</html>
