<html>
  <head>
    <title>タイピングゲーム</title>
    <link rel="stylesheet" href="./stylesheets/gameResult.css" />
    <script type="module" src="./javascripts/main.js"></script>
  </head>

  <body>
    <img
      src="./images/zundamon/ずんだもん立ち絵素材_通常0000.png"
      class="zundamon"
    />

    <img src="./images/hukidasi.png" class="hukidasi" />

    <h2 class="now-score">スコア</h2>

    <div class="score">
      <h2>
        <span class="hi-score">ハイスコア</span>
        <span class="today-score">今回のスコア</span>
      </h2>
    </div>

    <div style="text-align: center">
      <img src="./images/icon/リプレイ.png" class="replay" />
      <img src="./images/icon/難易度変更.png" class="change-level" />
    </div>

    <div style="text-align: center">
      <img src="./images/icon/共有.png" class="share" />
      <img src="./images/icon/ホーム.png" class="home" />
    </div>
  </body>
</html>
