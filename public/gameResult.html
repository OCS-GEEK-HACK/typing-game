<html>
  <head>
    <title>タイピングゲーム</title>
    <link rel="stylesheet" href="./stylesheets/gameResult.css" />
    <script type="module" src="./javascripts/main.js"></script>
  </head>

  <body>
    <img src="./images/zundamon/zundamon-normal.png" class="zundamon" />

    <img src="./images/hukidasi.png" class="hukidasi" />

    <div class="score">

        <span class="hi-score">ハイスコア</span>

      <img src="./images/icon/replay.png" class="replay" />
      <img src="./images/icon/change-level.png" class="change-level" />

    <div style="text-align: center">
      <img src="./images/icon/share.png" class="share" />
