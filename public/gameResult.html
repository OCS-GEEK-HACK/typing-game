<html>
  <head>
    <title>タイピングゲーム</title>
    <link rel="stylesheet" href="./stylesheets/gameResult.css" />
    <script type="module" src="./javascripts/main.js"></script>
  </head>

  <body>
    <img src="./images/zundamon/zundamon-normal.png" class="zundamon" />

    <div class="hukidasi">
      <img src="./images/hukidasi.png" class="the-hukidasi" />
    </div>

    <h2 class="now-score">スコア</h2>

    <div class="score">
      <h2>
        <span class="hi-score">ハイスコア</span>
        <span class="today-score">今回のスコア</span>
      </h2>
    </div>

    <div class="select-button">
      <button type="button" name="Replay" class="replay">
        <img src="./images/icon/reroad.png" height="15" width="15" />Replay
      </button>
      <button type="button" name="Replay" class="try-game">難易度を変更</button>
    </div>

    <ul class="home-share">
      <li><img src="./images/icon/share.png" class="share" /></li>
      <li><img src="./images/icon/home.png" class="home" /></li>
    </ul>
  </body>
</html>
