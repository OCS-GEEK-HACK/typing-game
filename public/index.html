<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ずんだたいぴんぐ</title>
    <meta
      name="description"
      content="ずんだもんと一緒に遊べるタイピングゲーム"
    />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link rel="stylesheet" href="/stylesheets/title.css" />
    <link rel="stylesheet" href="/stylesheets/setting.css" />
    <link rel="stylesheet" href="/stylesheets/select-mode.css" />
    <link rel="stylesheet" href="/stylesheets/game.css" />
    <link rel="stylesheet" href="/stylesheets/game-result.css" />
    <script type="module" src="/javascripts/main.js"></script>
  </head>
  <body>
    <div data-screen="title" class="">
      <h1>ずんだたいぴんぐ</h1>
      <div class="button-container">
        <button data-action="start">ゲームスタート</button>
        <button data-action="setting">設定</button>
        <button data-action="terms">利用規約</button>
        <button data-action="credits">クレジット</button>
      </div>
      <button class="sound-button-on">
        <img src="/images/sound-off-button-image.png" alt="音量オフ" />
      </button>
    </div>
    <div data-screen="setting">
      <h2 class="setting-item">設定</h2>
      <div class="volume-control">
        <p class="item-name">Volume</p>
        <input
          type="range"
          id="volume"
          name="volume"
          min="0"
          max="100"
          value="0"
          step="2"
        />
      </div>
      <div class="volume-control">
        <p class="item-name">BGM</p>
        <input
          type="range"
          id="bgm"
          name="bgm"
          min="0"
          max="100"
          value="0"
          step="2"
        />
      </div>
      <div class="volume-control">
        <p class="item-name">SE</p>
        <input
          type="range"
          id="se"
          name="se"
          min="0"
          max="100"
          value="0"
          step="2"
        />
      </div>
    </div>
    <div data-screen="select-mode" class="none">
      <div data-screen="select-mode">
        <h1>難易度</h1>
        <fieldset class="radio-group">
          <div>
            <input
              type="radio"
              class="button"
              id="low"
              name="drone"
              value="low"
              checked
            />
            <label for="low">低</label>
          </div>
          <div>
            <input
              type="radio"
              class="button"
              id="middle"
              name="drone"
              value="middle"
            />
            <label for="middle">中</label>
          </div>
          <div>
            <input
              type="radio"
              class="button"
              id="high"
              name="drone"
              value="high"
            />
            <label for="high">高</label>
          </div>
        </fieldset>
        <h1>モード選択</h1>
        <div class="mode-button">
          <button class="it-button" data-action="game">
            IT用語のタイピング
          </button>
        </div>
        <div class="mode-button">
          <button class="normal-button" data-action="game">
            ノーマルタイピング
          </button>
        </div>
      </div>
    </div>
    <div data-screen="game">
      <div class="game-header">
        <div class="point">100,000pt</div>
        <div class="timer">0:00</div>
      </div>
      <div class="game-body">
        <div class="typing">
          <div class="arrow-box">
            <div class="textline">
              <p class="word">ディレクトリトラバーサル</p>
            </div>
            <div class="textline">
              <span class="red">D</span>
              <span class="red">E</span>
              <span class="red">L</span>
              <span class="red">I</span>
              <span class="red">R</span>
              <span class="red">E</span>
              <span class="red">K</span>
              <span class="red">U</span>
              <span class="red">T</span>
              <span class="red">O</span>
              <span class="">R</span>
              <span class="">I</span>
              <span class="">T</span>
              <span class="">O</span>
              <span class="">R</span>
              <span class="">I</span>
              <span class="">T</span>
              <span class="">O</span>
              <span class="">R</span>
              <span class="">A</span>
              <span class="">B</span>
              <span class="">A</span>
              <span class="">-</span>
              <span class="">S</span>
              <span class="">A</span>
              <span class="">R</span>
              <span class="">U</span>
            </div>
          </div>
          <div></div>
        </div>
        <div class="character">
          <img class="zunda" src="/images/zunda_happy.png" alt="ずんだ" />
        </div>
      </div>
    </div>
    <div data-screen="game-result">
      <div class="game-result-header">
        <div class="header-top">
          <div class="zundamon-ilust">
            <img src="/images/zundamon/zundamon-normal.png" class="zundamon" />
          </div>
        </div>
        <div class="header-bottom">
          <div class="hukidasi">
            <p class="hukidasi-text">ナイスタイプ！！</p>
          </div>
        </div>
      </div>

      <div class="game-result-body">
        <h2 class="now-score">スコア</h2>

        <div class="score">
          <h2 class="hi-score">ハイスコア</h2>
          <h2 class="today-score">今回のスコア</h2>
        </div>

        <div class="select-buttons">
          <button type="button" name="Replay" class="replay-button">
            <img src="/images/icon/reroad.png" height="15" width="15" />Replay
          </button>
          <button type="button" name="Replay" class="try-game">
            難易度を変更
          </button>
        </div>

        <ul class="home-share">
          <li><img src="/images/icon/share.png" class="share" /></li>
          <li><img src="/images/icon/home.png" class="home" /></li>
        </ul>
      </div>
    </div>
  </body>
</html>
