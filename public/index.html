<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="“twitter:card”" content="summary" />
    <meta name="“twitter:title”" content="ずんだたいぴんぐ" />
    <meta
      name="“twitter:description”"
      content="ずんだもんとタイピングで遊ぼう"
    />
    <meta
      name="“twitter:image”"
      content="https://zunda-typing.onrender.com/images/zundamon/zundamon-normal.png"
    />

    <title>ずんだたいぴんぐ</title>
    <link rel="icon" href="/images/zunda_face.png" />
    <meta
      name="description"
      content="ずんだもんと一緒に遊べるタイピングゲーム"
    />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link rel="stylesheet" href="/stylesheets/title.css" />
    <link rel="stylesheet" href="/stylesheets/setting.css" />
    <link rel="stylesheet" href="/stylesheets/select-mode.css" />
    <link rel="stylesheet" href="/stylesheets/game.css" />
    <link rel="stylesheet" href="/stylesheets/game-result.css" />
    <link rel="stylesheet" href="/stylesheets/credit.css" />
    <script type="module" src="/javascripts/main.js"></script>
  </head>

  <body>
    <div class="credit">
      <p>VOICEVOX</p>
      <p>（ず・ω・きょ）</p>
    </div>
    <button id="sound-button" data-mute="off">
      <img
        src="/images/sound-off-button-image.png"
        class="sound-button-off"
        alt="音量オフ"
      />
      <img
        src="/images/sound-on-button-image.png"
        class="sound-button-on"
        alt="音量オン"
      />
    </button>
    <div data-screen="title" class="">
      <h1>ずんだたいぴんぐ</h1>
      <div class="button-container">
        <button data-action="start">ゲームスタート</button>
        <button data-action="setting">設定</button>
        <button data-action="terms">利用規約</button>
        <!-- <button data-action="credits">クレジット</button> -->
      </div>
    </div>

    <div data-screen="setting" class="none">
      <h2 class="setting-item">設定</h2>
      <div class="volume-control">
        <p class="item-name">Volume</p>
        <input
          type="range"
          id="volume"
          name="volume"
          min="0"
          max="100"
          value="0"
          step="2"
        />
      </div>
      <div class="volume-control">
        <p class="item-name">BGM</p>
        <input
          type="range"
          id="bgm"
          name="bgm"
          min="0"
          max="100"
          value="0"
          step="2"
        />
      </div>
      <div class="volume-control">
        <p class="item-name">SE</p>
        <input
          type="range"
          id="se"
          name="se"
          min="0"
          max="100"
          value="0"
          step="2"
        />
      </div>
      <button data-action="back" class="backButton" alt="back" value="back">
        戻る
      </button>
    </div>
    <div data-screen="select-mode" class="none">
      <h1>難易度</h1>
      <fieldset class="radio-group">
        <div>
          <input
            type="radio"
            class="button"
            id="low"
            name="drone"
            value="low"
            checked
          />
          <label for="low">低</label>
        </div>
        <div>
          <input
            type="radio"
            class="button"
            id="middle"
            name="drone"
            value="middle"
          />
          <label for="middle">中</label>
        </div>
        <div>
          <input
            type="radio"
            class="button"
            id="high"
            name="drone"
            value="high"
          />
          <label for="high">高</label>
        </div>
      </fieldset>
      <h1>モード選択</h1>
      <div class="mode-button">
        <button class="it-button" data-action="game-it">
          IT用語のタイピング
        </button>
      </div>
      <div class="mode-button">
        <button class="normal-button" data-action="game-normal">
          ノーマルタイピング
        </button>
      </div>
      <button data-action="back" class="backButton" alt="back" value="back">
        戻る
      </button>
    </div>
    <div data-screen="game" class="none">
      <div class="game-header">
        <div class="point" id="point"></div>
        <div class="timer" id="timer"></div>
      </div>
      <div class="game-body">
        <div class="typing">
          <div class="arrow-box">
            <div class="textline">
              <p class="word" id="wordKana"></p>
            </div>
            <div class="textline" id="wordRoman"></div>
          </div>
          <div></div>
        </div>
        <div class="character">
          <img class="zunda" src="/images/zunda_happy.png" alt="ずんだ" />
        </div>
      </div>
    </div>
    <div data-screen="game-result" class="none">
      <div class="game-result-header">
        <div class="header-top">
          <div class="zundamon-ilust">
            <img src="/images/zundamon/zundamon-normal.png" class="zundamon" />
          </div>
        </div>
        <div class="header-bottom">
          <div class="hukidasi">
            <p class="hukidasi-text">ナイスタイプ！！</p>
          </div>
        </div>
      </div>

      <div class="game-result-body">
        <h2 class="now-score">スコア</h2>
        <h3 id="score"></h3>

        <div class="score">
          <div>
            <h2 class="hi-score">ハイスコア</h2>
            <h3 id="hi-score"></h3>
          </div>

          <div>
            <h2 class="today-score">今回のスコア</h2>
            <h3 id="today-score"></h3>
          </div>
        </div>

        <div class="select-buttons">
          <button type="button" data-action="replay" class="replay-button">
            <img src="/images/icon/reroad.png" height="15" width="15" />Replay
          </button>
          <button type="button" data-action="change-mode" class="try-game">
            難易度を変更
          </button>
        </div>

        <ul class="home-share">
          <li>
            <img
              src="/images/icon/share.png"
              data-action="share"
              class="share"
              id="share-the-modal"
            />
          </li>
          <li>
            <img src="/images/icon/home.png" data-action="home" class="home" />
          </li>
        </ul>

        <div class="share-modal none">
          <div class="share-contents">share</div>
          <ul class="sns-icon">
            <a
              href="https://social-plugins.line.me/lineit/share?url=https://zunda-typing.onrender.com/"
              target="_blank"
            >
              <img src="images/icon/LINE_icon.png" class="line" />
            </a>
            <a
              href="https://twitter.com/intent/tweet?text=みんなもずんだタイピングで遊んでみよう!!!!&url=https://zunda-typing.onrender.com/&hashtags=ずんだタイピング"
              target="_blank"
            >
              <img
                src="images/icon/Twitter_icon.png"
                class="Twitter"
                style="cursor: pointer"
              />
            </a>
            <a
              href="https://www.facebook.com/share.php?u=https://zunda-typing.onrender.com/&hashtags=ずんだタイピング"
              target="_blank"
            >
              <img src="images/icon/Facebook_icon.png" class="facebook" />
            </a>
          </ul>
          <div class="cancel-icon" id="close-the-modal" class="close-modal">
            <img
              src="images/icon/cancel.png"
              data-action="close-modal"
              class="close-modal"
            />
          </div>
        </div>
        <div class="modal-overlay none"></div>
      </div>
    </div>
  </body>
</html>
